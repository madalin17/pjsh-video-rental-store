# Application Constants
spring.application.name=vrs

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/VRS?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=your_new_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Hibernate dialect for MySQL
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

# Hibernate-specific configurations
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Connection Pool Configuration (Optional, depending on the connection pool you are using)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5